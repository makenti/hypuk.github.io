<!DOCTYPE html>
<html>
  <head>
    <title>Salary Calculator</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
      fieldset {
          border: 1px groove #ddd !important;
          padding: 0 1.4em 1.4em 1.4em !important;
          margin: 0 0 1.5em 0 !important;
          -webkit-box-shadow:  0px 0px 0px 0px #000;
                  box-shadow:  0px 0px 0px 0px #000;
      }

      legend {
        width:inherit; /* Or auto */
        padding:0 10px; /* To give a bit of padding on the left and right */
        border-bottom:none;
      }
    </style>
  </head>
  <body>
    <div class="global-container">
      <div class="container content-container well" style="margin-top:10px">
        <h1>Калькулятор зп</h1>

        <dl class="dl-horizontal">
          <dt>Оклад</dt>
          <dd><input type="text" id="full_salary"></dd>

          <dt>Кол-во рабочих дней в месяце</dt>
          <dd><input type="text" id="number_of_working_days" value="21"></dd>

          <dt>Кол-во отработанных дней в месяце</dt>
          <dd><input type="text" id="number_of_worked_days" value="21"></dd>
        </dl>

        <hr />
        <dl class="dl-horizontal">
          <dt>Минимальная ЗП</dt>
          <dd id="min_salary"></dd>

          <dt>МРП</dt>
          <dd id="mrp"></dd>
        </dl>

        <dl class="dl-horizontal">
            <dt>Начисление за месяц</dt>
            <dd id="payed">-</dd>
        </dl>

        <fieldset>
          <legend>Вычитается в зп</legend>
          <dl class="dl-horizontal">
            <dt>Обязательные пенс. взносы</dt>
            <dd id="pension">-</dd>

            <dt>ИПН</dt>
            <dd id="ipn">-</dd>
          </dl>
        </fieldset>

        <fieldset>
          <legend>Оплачивает работодатель</legend>
          <dl class="dl-horizontal">
            <dt>Соц. отчисления</dt>
            <dd id="soc_payment">-</dd>

            <dt>Соц. налог</dt>
            <dd id="soc_tax">-</dd>
          </dl>
        </fieldset>

        <dl class="dl-horizontal">
          <dt>На руки</dt>
          <dd id="result">-</dd>
        </dl>
      </div>

      <div class="container content-container well">
        Посчитать необходимый оклад <br />
        <dl class="dl-horizontal">
          <dt>На руки</dt>
          <dd><input type="text" id="na_ruki"></dd>

          <dt>Оклад</dt>
          <dd id="oklad">-</dd>
        </dl>
      </div>      
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

<script src="accounting.js"></script>
<script src="calc.js"></script>
  </body>
</html>
